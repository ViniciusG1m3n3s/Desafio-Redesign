
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0F62FE"/>
      <stop offset="70%" stop-color="#364864"/>
      <stop offset="100%" stop-color="#121417"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Neural network pattern -->
  <g stroke="#A6B1C1" stroke-width="1.5">
    <!-- Nodes -->
    <circle cx="150" cy="100" r="6" fill="#2ECC71"/>
    <circle cx="250" cy="200" r="6" fill="#2ECC71"/>
    <circle cx="350" cy="100" r="6" fill="#2ECC71"/>
    <circle cx="450" cy="200" r="6" fill="#2ECC71"/>
    <circle cx="550" cy="100" r="6" fill="#2ECC71"/>
    <circle cx="650" cy="200" r="6" fill="#2ECC71"/>

    <!-- Connections -->
    <line x1="150" y1="100" x2="250" y2="200" />
    <line x1="250" y1="200" x2="350" y2="100" />
    <line x1="350" y1="100" x2="450" y2="200" />
    <line x1="450" y1="200" x2="550" y2="100" />
    <line x1="550" y1="100" x2="650" y2="200" />
  </g>

  <!-- Brand Text -->
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="#FFFFFF" font-family="Poppins, sans-serif">
    Neurox Solutions
  </text>
</svg>
